{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>
<body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark shadow mb-3" id="mainNav">
            <div class="container">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Sushen Satturu</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item text-light">
                                <a class="nav-link text-light" href="{% url 'post_list' %}">Blog</a>
                            </li>
                            <li class="nav-item text-light">
                                <a class="nav-link text-light" href="#">Resume</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    <div class="container">
        <div class="body-background py-5">
            <div class="container">
                {% block content %}

                {% endblock content %}
            </div>
            
        </div>
    </div>

    

    <footer class="py-3 bg-grey">
        <p class="m-0 text-light text-center ">Copyright &copy; Sushen Satturu</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
